---
layout: default
title: C'est la Z
---
 
   <table class="hoverback">
    {% for post in site.posts %}
     <tr><td>
       <a class="hoverback" href="{{post.url}}">{{post.title}}</a> - {{post.date| date_to_string}} - <a style="float:right" href="{{post.url}}#disqus_thread">comments</a>
     </td></tr>
    {% endfor %}
   </table>

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'cestlaz'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
